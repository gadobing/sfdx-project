                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-18">Deductible</label>
                                            <div class="slds-form-element__control">
                                                <div id="horizontal-form-element-id-18" class="slds-m-left_x-small">

                                </div>

                                <div class="slds-form__row">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-20">Paid Amount</label>
                                            <div class="slds-form-element__control">
                                                <div id="horizontal-form-element-id-20" class="slds-m-left_x-small">
                                                    {selectedRow.PaidAmount}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-21">Disallow Amount</label>
                                            <div class="slds-form-element__control">
                                                <div id="horizontal-form-element-id-21" class="slds-m-left_x-small">
                                                    {selectedRow.DisallowAmount}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-22">Risk Amount</label>
                                            <div class="slds-form-element__control">
                                                <div id="horizontal-form-element-id-22" class="slds-m-left_x-small">
                                                    {selectedRow.RiskAmount}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-23">Check EFT Number</label>
                                            <div class="slds-form-element__control">
                                                <div id="horizontal-form-element-id-23" class="slds-m-left_x-small">
                                                    {selectedRow.CheckEFTNumber}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-24">Trace ID number</label>
                                            <div class="slds-form-element__control">
                                                <div id="horizontal-form-element-id-24" class="slds-m-left_x-small">
                                                    {selectedRow.TraceIDnumber}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-25">Check Date</label>
                                            <div class="slds-form-element__control">
                                                <div id="horizontal-form-element-id-25" class="slds-m-left_x-small">
                                                    {selectedRow.CheckDate}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-26">Transaction Date</label>
                                            <div class="slds-form-element__control">
                                                <div id="horizontal-form-element-id-26" class="slds-m-left_x-small">
                                                    {selectedRow.TransactionDate}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                                    {selectedRow.Operator.id} - {selectedRow.Operator.FirstName}

                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-28">Line Status</label>
                                            <div class="slds-form-element__control">

                                            <label class="slds-form-element__label"
                                                for="horizontal-form-element-id-29">Pay Service</label>

                                                <div id="horizontal-form-element-id-29" class="slds-m-left_x-small">

                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <!-- modal end -->

            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
                    <tr>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="LineItemNumber">Line Item #</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="StartAndEndDates">Date St<br>Date End</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Mod">Mod</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="MedicalEdits">Medical Edits</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Diagnosis">Diagnosis</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="ReasonExplanation">Reason Explanation</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="ReasonExplanation">Alt Carrier Pay</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={displayRows} for:item="row" for:index="index">
                        <tr key={row.rowid}>
                            <td>
                                <lightning-button variant="base" label={row.LineItemNumber} data-name="proc"
                                    onclick={handleClick} class="slds-m-left_x-small" value={index}></lightning-button>
                            </td>
                            <td>
                                <div class="slds-m-left_x-small">{row.DateStart}</div>
                                <div class="slds-m-left_x-small">{row.DateEnd}</div>
                            </td>
                            <td>
                                <template for:each={row.Mod} for:item="mod">
                                    <div key={mod.id} class="slds-m-left_x-small slds-cell-wrap">{mod.id} -
                                        {mod.description}</div>
                                    <br key={mod.id}>
                                </template>
                            </td>
                            <td>
                                <template for:each={row.MedicalEdits} for:item="medicalEdit">
                                    <div key={medicalEdit.id} class="slds-m-left_x-small  slds-cell-wrap">
                                        {medicalEdit.id} -
                                        {medicalEdit.description}</div>
                                    <br key={medicalEdit.id}>
                                </template>
                            </td>
                            <td>
                                <template for:each={row.Diagnosis} for:item="diagnosis">
                                    <div key={diagnosis.id} class="slds-m-left_x-small slds-cell-wrap">{diagnosis.id} -
                                        {diagnosis.description}</div>
                                    <br key={diagnosis.id}>
                                </template>
                            </td>
                            <td>
                                <template for:each={row.ReasonExplanation} for:item="reason">
                                    <div key={reason.id} class="slds-m-left_x-small  slds-cell-wrap">{reason.id} -

                                    <br key={reason.id}>
                                </template>
                            </td>

                                    <div key={altCarrier.Line} class="slds-m-left_x-small"><b>SvcOICPMT1:</b>
                                        {altCarrier.SvcOICPMT1}</div>
                                    <div key={altCarrier.Line} class="slds-m-left_x-small"><b>SvcOICPMT2:</b>
                                        {altCarrier.SvcOICPMT2}</div>
                                    <div key={altCarrier.Line} class="slds-m-left_x-small"><b>SvcOICAllowAmt:</b>
                                        {altCarrier.SvcOICAllowAmt}</div>
                                    <br key={altCarrier.Line}>

                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container modal-size">
                        <!-- modal header start -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"

                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>

                        </header>

                        <div class="slds-modal__content slds-p-around_medium">

                                <div class="slds-form__row">
