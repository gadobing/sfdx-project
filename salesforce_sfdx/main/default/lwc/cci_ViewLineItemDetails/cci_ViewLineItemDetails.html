<template>
    <template if:true={removeSldxBox}>
        <div class="container slds-box slds-theme_default">
     
            <template if:true={showTotalTable}>

                <template if:true={showTotalModal}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container modal-size">
                            <!-- modal header start -->
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close" onclick={closeTotalModal}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                        size="small">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 class="slds-text-heading_medium slds-hyphenate">Totals
                                </h2>
                            </header>
                            <!-- modal body start -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                                <div class="slds-grid slds-wrap">
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Total </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{total} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Allowed </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{allowed} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Denied </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{denied} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Total Interest  </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left"> {interest} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Total Provider Discount</b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{tpd}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Co-Pay  </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{copay} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Disallow Amount </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{disallowed} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Co-Insurance </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{insurance} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Paid Amount </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{paid} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Deductible </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{deductible} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Total Risk Amount </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left">{risk} </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- modal footer start-->
                            <footer class="slds-modal__footer">
                                <button class="slds-button slds-button_neutral"
                                    onclick={closeTotalModal}>Cancel</button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>

                <table
                    class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered slds-border_right slds-border_left">
                    <thead>
                        <tr>
                            <th class="" scope="col">
                                <div class="slds-truncate slds-cell-wrap slds-float_left" title="Total">Total</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate slds-cell-wrap slds-float_left" title="PaidAmount">Paid Amount
                                </div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate slds-cell-wrap slds-float_left" title="Allowed">Allowed</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate slds-cell-wrap slds-float_left" title="Denied">Denied</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate slds-cell-wrap"></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <template if:true={total}>
                                    <div class="slds-m-left_x-small slds-cell-wrap slds-float_left">{total}</div>
                                </template>
                            </td>
                            <td>
                                <template if:true={paid}>
                                    <div class="slds-m-left_x-small slds-cell-wrap slds-float_left">{paid}</div>
                                </template>
                            </td>
                            <td>
                                <template if:true={allowed}>
                                    <div class="slds-m-left_x-small slds-cell-wrap slds-float_left">{allowed}</div>
                                </template>
                            </td>
                            <td>
                                <template if:true={denied}>
                                    <div class="slds-m-left_x-small slds-cell-wrap slds-float_left">{denied}</div>
                                </template>
                            </td>
                            <td>
                                <lightning-button variant="base" label="View More" data-name="view"
                                    onclick={handleButtonClick} class="slds-m-left_x-small" value={index}>
                                </lightning-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </template>

            <template if:true={showLineDetails}>
                <!-- modal start -->
                <template if:true={showModal}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container modal-size">
                            <!-- modal header start -->
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                        size="small">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Line Item
                                    Details
                                </h2>
                            </header>
                            <!-- modal body start -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                                <div class="slds-grid slds-wrap">
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Line
                                                            Item # </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.LineItemNumber}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Date Start </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left padding-right">{selectedRow.DateStart}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Date End </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left padding-right">{selectedRow.DateEnd}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Comp </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left padding-right">{selectedRow.Comp.id} -
                                                        {selectedRow.Comp.description}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Benefit </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span class="slds-float_left padding-right">{selectedRow.Benefit.id}
                                                        -
                                                        {selectedRow.Benefit.description}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Total </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.Total}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>CoPay </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.CoPay}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Denied </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.Denied}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Co-Insurance </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.CoInsurance}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b> Allowed</b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.Allowed}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Deductible</b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.Deductible}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Interest </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.Interest}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Unit</b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.Units}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Provider Discount </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.ProviderDiscount}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Carrier Risk </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.CarrierRisk.id}
                                                        -
                                                        {selectedRow.CarrierRisk.description}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-8 ">
                                                    <span class="slds-float_left"><b>Disallow Amount  </b></span>
                                                </div>
                                                <div class="slds-col slds-size_5-of-8 ">
                                                    <span
                                                        class="slds-float_left padding-right">{selectedRow.DisallowAmount}
                                                        </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div
                                        class=" slds-p-bottom_x-small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                                        <div>
